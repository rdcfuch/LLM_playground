<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama Chat Client</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="header-left">
                    <span class="material-icons">smart_toy</span>
                    <h1>Ollama Chat</h1>
                </div>
                <div class="header-right">
                    <button class="icon-button" id="settingsBtn">
                        <span class="material-icons">settings</span>
                    </button>
                    <button class="icon-button" id="clearBtn">
                        <span class="material-icons">clear_all</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- Settings Panel -->
        <div class="settings-panel" id="settingsPanel">
            <div class="settings-content">
                <h3>Settings</h3>
                <div class="form-group">
                    <label for="serverUrl">Ollama Server URL:</label>
                    <input type="text" id="serverUrl" value="http://localhost:11434" placeholder="http://localhost:11434">
                </div>
                <div class="form-group">
                    <label for="modelSelect">Model:</label>
                    <select id="modelSelect">
                        <option value="qwen3:8b" selected>qwen3:8b</option>
                        <option value="llama2">llama2</option>
                        <option value="llama3">llama3</option>
                        <option value="mistral">mistral</option>
                        <option value="codellama">codellama</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="temperature">Temperature:</label>
                    <input type="range" id="temperature" min="0" max="1" step="0.1" value="0.7">
                    <span id="temperatureValue">0.7</span>
                </div>
                <button class="btn-primary" id="saveSettings">Save Settings</button>
            </div>
        </div>

        <!-- Chat Container -->
        <main class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <div class="welcome-message">
                    <div class="welcome-icon">
                        <span class="material-icons">waving_hand</span>
                    </div>
                    <h2>Welcome to Ollama Chat</h2>
                    <p>Start a conversation with your local AI model. Type your message below and press Enter or click Send.</p>
                </div>
            </div>
        </main>

        <!-- Input Area -->
        <div class="input-container">
            <div class="input-wrapper">
                <textarea id="messageInput" placeholder="Type your message here..." rows="1"></textarea>
                <button class="send-button" id="sendButton">
                    <span class="material-icons">send</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <p>Thinking...</p>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/marked@9.1.6/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.5/dist/purify.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
